
<div style="padding: 24px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Exams List</h2>
   
  </div>

  <div class="full-width-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

      <!-- No Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element">{{element.no}}</td>
      </ng-container>

      <!-- Exam Name Column -->
      <ng-container matColumnDef="examName">
        <th mat-header-cell *matHeaderCellDef>Exam Name</th>
        <td mat-cell *matCellDef="let element">{{element.examName}}</td>
      </ng-container>

      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let element">{{element.subject}}</td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">{{element.duration}}</td>
      </ng-container>

      <!-- Status Column -->
   <!-- Status Column with Start Exam Button -->
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef>Status</th>
  <td mat-cell *matCellDef="let element">
    <button mat-raised-button color="primary" (click)="startExam(element)">
      Start Exam
    </button>
  </td>
</ng-container>


      <!-- Action Column -->
     

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
