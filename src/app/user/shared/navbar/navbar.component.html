<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="w-60 bg-gray-800 text-white">
    <h3 class="p-4 text-lg font-semibold">Student Portal</h3>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="closeOnMobile()">Dashboard</a>
      <a mat-list-item routerLink="/exams" routerLinkActive="active" (click)="closeOnMobile()">Exams</a>
      <a mat-list-item routerLink="/results" routerLinkActive="active" (click)="closeOnMobile()">Exam Report</a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active" (click)="closeOnMobile()">Profile</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active" (click)="closeOnMobile()">Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="flex flex-col h-full">
    <mat-toolbar class="bg-white shadow-md sticky top-0 z-10">
      <button *ngIf="isMobile" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml-4 text-lg font-semibold">Student Portal</span>
      <span class="flex-grow"></span>
      <span  class="mr-2 text-sm">demoname</span>
      <mat-icon>account_circle</mat-icon>
    </mat-toolbar>

    <!-- 🔁 Routed content goes here -->
    <div class="p-4 overflow-auto flex-1">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
