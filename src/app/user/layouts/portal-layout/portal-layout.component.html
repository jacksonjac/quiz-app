<mat-sidenav-container class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    class="sidebar white-theme"
  >
    <div class="sidebar-header">
      <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="Profile">
      <h2>{{ studentName }}</h2>
    </div>

    <nav class="sidebar-nav">
      <a mat-list-item (click)="goToDashboard()" routerLinkActive="active-link">ğŸ“Š Dashboard</a>
      <a mat-list-item routerLink="exams" routerLinkActive="active-link">ğŸ“ Exams</a>
      <a mat-list-item routerLink="results" routerLinkActive="active-link">ğŸ“„ Results</a>
      <a mat-list-item routerLink="profile" routerLinkActive="active-link">ğŸ™â€â™‚ï¸ Profile</a>
      <a mat-list-item (click)="logout()">ğŸšª Logout</a>
    </nav>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content class="main-content">
    <!-- Mobile Top Toolbar -->
    <mat-toolbar color="primary" *ngIf="isMobile" class="mobile-toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Student Dashboard</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
