<div class="login-container" style="
  background-image: url('../../../assets/images/background.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
">
  <mat-card class="login-card" style="margin-top: -50px;">
    <!-- Header row with title and registration link -->
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px;">
      <mat-card-title class="login-title" style="margin: 0;">
        ðŸ”‘ Login
      </mat-card-title>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="email" required>
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="!loginForm.valid">
          LOGIN
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
